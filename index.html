<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed:300,400,700"/>
  <script src="javascript/html2canvas.hertzen.com_dist_html2canvas.min.js"></script>
  <script src="javascript/consts.js"></script>
  <script src="player.js"></script>
  <script src="javascript/render.js"></script>
  <title>Vozer Card</title>
</head>
<body crossorigin="anonymous">
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      init();
    });
  </script>
  <div class="bg" style="background: url('images/bg.jpg') no-repeat center center/cover;"></div>
  <div id="preview"></div>
  <div class="fut-player-card" id="player-card" style="background-image: url('images/card_bg/titan.png');">
    <div class="player-card-top" id="card-top" style="color: #fce398;">
      <div class="player-master-info">
        <div id="player-rating" class="player-rating">
          <span>00</span>
        </div>
        <div class="player-position" id="player-position">
          <span>POSITION</span>
        </div>
        <div class="player-nation">
          <img src="images/vietnam.png" alt="Vn" draggable="false"/>
        </div>
        <div class="player-club">
          <img id="logo" src="images/vozer_black.png" alt="Vozer" draggable="false"/>
        </div>
      </div>
      <div class="player-picture">
        <img id="avatar" src="images/player.png" alt="Player" draggable="false"/>
        <div class="player-extra" id="hidden-attrs" style="color: #fce398;">
          <span>5*Tạo Nét</span>
          <span>5*Gỗ</span>
        </div>
      </div>
    </div>
    <div class="player-card-bottom">
      <div class="player-info" id="player-info" style="color: #fce398;">
        <!-- Player Name-->
        <div class="player-name" id="player-name">
          <span>PLAYER NAME</span>
        </div>
        <!-- Player Features-->
        <div class="player-features">
          <div class="player-features-col" id="attack-attrs" style="border-right: 1px solid #fce398;">
            <span>
              <div class="player-feature-value">20</div>
              <div class="player-feature-title">Ghi bàn</div>
            </span>
            <span>
              <div class="player-feature-value">100</div>
              <div class="player-feature-title">Thể Lực</div>
            </span>
            <span>
              <div class="player-feature-value">100</div>
              <div class="player-feature-title">Sáng Tạo</div>
            </span>
            <span>
              <div class="player-feature-value">100</div>
              <div class="player-feature-title">Tốc Độ</div>
            </span>
          </div>
          <div class="player-features-col"  id="defend-attrs">
            <span>
              <div class="player-feature-value">100</div>
              <div class="player-feature-title">Chuyền Bóng</div>
            </span>
            <span>
              <div class="player-feature-value">100</div>
              <div class="player-feature-title">Phản xạ</div>
            </span>
            <span>
              <div class="player-feature-value">100</div>
              <div class="player-feature-title">Kèm người</div>
            </span>
            <span>
              <div class="player-feature-value">100</div>
              <div class="player-feature-title">Cản Phá</div>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
