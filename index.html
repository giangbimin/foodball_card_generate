<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed:300,400,700"/>
  <title>Vozer Card</title>
</head>
<body>
  <div class="bg"></div>
  <div class="fut-player-card">
    <div class="player-card-top">
      <div class="player-master-info">
        <div class="player-rating">
          <span>75</span>
        </div>
        <div class="player-position">
          <span>Dell 4K</span>
        </div>
        <div class="player-nation">
          <img src="images/vietnam.png" alt="Vn" draggable="false"/>
        </div>
        <div class="player-club">
          <img src="images/logo.png" alt="Vozer" draggable="false"/>
        </div>
      </div>
      <div class="player-picture">
        <img src="images/player.png" alt="Player" draggable="false"/>
        <div class="player-extra">
          <span>5*Tạo Nét</span>
          <span>5*Gỗ</span>
        </div>
      </div>
    </div>
    <div class="player-card-bottom">
      <div class="player-info">
        <!-- Player Name-->
        <div class="player-name">
          <span>FRIENDSHIP POWER</span>
        </div>
        <!-- Player Features-->
        <div class="player-features">
          <div class="player-features-col">
            <span>
              <div class="player-feature-value">20</div>
              <div class="player-feature-title">Ghi bàn</div>
            </span>
            <span>
              <div class="player-feature-value">100</div>
              <div class="player-feature-title">Chân Gỗ</div>
            </span>
            <span>
              <div class="player-feature-value">100</div>
              <div class="player-feature-title">Tình bạn</div>
            </span>
            <span>
              <div class="player-feature-value">60</div>
              <div class="player-feature-title">Chạy</div>
            </span>
          </div>
          <div class="player-features-col">
            <span>
              <div class="player-feature-value">50</div>
              <div class="player-feature-title">Chuyền Bóng</div>
            </span>
            <span>
              <div class="player-feature-value">80</div>
              <div class="player-feature-title">Phản xạ</div>
            </span>
            <span>
              <div class="player-feature-value">50</div>
              <div class="player-feature-title">Kèm người</div>
            </span>
            <span>
              <div class="player-feature-value">50</div>
              <div class="player-feature-title">Cản Phá</div>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
